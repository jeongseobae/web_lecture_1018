<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            border: 4px solid orange;
            width: 300px;
            height: 100px;
            background-color: blue;
            color: white;
        }
        .left {
            text-align: left;
        }
        .right {
            text-align: right;
        }
        .center {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="box">
        Left Align (왼쪽 정렬)
    </div>
    <div class="box right">
        Right Align (오른쪽 정렬)
    </div>
    <div class="box center">
        Right Align (오른쪽 정렬)
    </div>
</body>
</html>
